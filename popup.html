<!DOCTYPE html>
<html>
  <head>
    <title>DSA Saathi</title>
    <style>
      body {
        font-family: 'Segoe UI Emoji', 'Segoe UI Symbol', 'Segoe UI', system-ui, sans-serif;

        padding: 20px;
        min-width: 420px;
        background: linear-gradient(to right, #fce4ec, #f3e5f5);
        color: #202124;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #8e24aa;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #get-hint {
        background: #ba68c8;
        color: white;
        border: none;
        padding: 12px 18px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
      }
      #get-hint:hover {
        background-color: #ab47bc;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        background: #ede7f6;
        border-left: 6px solid #ce93d8;
        border-radius: 8px;
        white-space: pre-wrap;
        line-height: 1.6;
        max-height: 400px;
        overflow-y: auto;
        font-size: 15px;
      }

      .loader {
        font-size: 28px;
        text-align: center;
        animation: bounce 1s infinite;
        margin-top: 40px;
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>DSA Saathi</h1>
    <button id="get-hint">Get DSA Hint</button>

    <div id="result">Click the button to generate a friendly, story-based hint using Gemini AI  </div>

    <div id="emoji-loader" class="loader hidden">Thinking...</div>

    <script>
      const button = document.getElementById("get-hint");
      const result = document.getElementById("result");
      const loader = document.getElementById("emoji-loader");

      button.addEventListener("click", () => {
        result.innerHTML = "";
        loader.classList.remove("hidden");

        chrome.runtime.sendMessage({ triggerGemini: true }, () => {
          // The response will be handled in popup.js
        });
      });
    </script>
    <script src="popup.js"></script>
  </body>
</html>
